      <h1 id="graph-generation-example">Graph generation example</h1>

<h2 id="with-numognuplothttpsgithubcomruby-numonumo-gnuplot">With <a href="https://github.com/ruby-numo/numo-gnuplot">Numo::Gnuplot</a></h2>

<span class="line-numbers"><a href="#n2" name="n2">2</a></span>rp.set <span style="color:#606">title</span>: <span style="background-color:hsla(0,100%,50%,0.05)"><span style="color:#710">&quot;</span><span style="color:#D20">Example Plot</span><span style="color:#710">&quot;</span></span>
